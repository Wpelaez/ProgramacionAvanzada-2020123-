{% extends "plantilla.html "%}
{% block body %}

<center><h1>Citas Admin</h1></center>

<form action="{{ request.path }}" method="post">
    <table>
        <thead>
            <tr>
                <th>Lugar</th>
                <th>Descripcion</th>
                <th>Check</th>
            </tr>
        </thead>
        <tbody>
        {% for cita in citas %}
            <tr>
                <td>{{ cita[2] }}</td>
                <td>{{ cita[5] }}</td>
                <td><input type="checkbox" name="IDs_Para_Agregar" value="{{ cita[0] }}" id="{{ cita[0] }}"></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <br><br>
    <input type="submit" value="Agregar Citas">
</form>

{% endblock %}
